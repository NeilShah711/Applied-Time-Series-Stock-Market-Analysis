<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Stock Price Chart</h1>

    <div id="chart">{{ chart | safe }}</div>

    <h2>Recent Stock Data</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['Date'] }}</td>
            <td>{{ row['Open'] }}</td>
            <td>{{ row['High'] }}</td>
            <td>{{ row['Low'] }}</td>
            <td>{{ row['Close'] }}</td>
            <td>{{ row['Volume'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
